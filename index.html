<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Financial Data</title>
    <script src="your_wasm_module.js"></script>
    <!-- Replace with your WASM module -->
  </head>
  <body>
    <h1>Add Financial Data</h1>
    <form id="dataForm">
      <label for="symbol">Symbol:</label>
      <input type="text" id="symbol" required /><br />

      <label for="timestamp">Timestamp:</label>
      <input type="datetime-local" id="timestamp" required /><br />

      <label for="open">Open:</label>
      <input type="number" id="open" step="0.01" required /><br />

      <label for="close">Close:</label>
      <input type="number" id="close" step="0.01" required /><br />

      <label for="high">High:</label>
      <input type="number" id="high" step="0.01" required /><br />

      <label for="low">Low:</label>
      <input type="number" id="low" step="0.01" required /><br />

      <label for="volume">Volume:</label>
      <input type="number" id="volume" required /><br />

      <button type="submit">Add Data</button>
    </form>

    <script>
      document
        .getElementById("dataForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent the default form submission

          const symbol = document.getElementById("symbol").value;
          const timestamp = new Date(
            document.getElementById("timestamp").value
          ).toISOString();
          const open = parseFloat(document.getElementById("open").value);
          const close = parseFloat(document.getElementById("close").value);
          const high = parseFloat(document.getElementById("high").value);
          const low = parseFloat(document.getElementById("low").value);
          const volume = parseInt(document.getElementById("volume").value, 10);

          // Call the WASM function to add data
          await wasm_add_data(
            symbol,
            timestamp,
            open,
            close,
            high,
            low,
            volume
          );
        });
    </script>
  </body>
</html>
