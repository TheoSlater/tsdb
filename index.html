<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Series Database</title>
    <script type="module">
      import init, { TimeSeriesData } from "./pkg/tsdb_project.js";

      async function run() {
        await init(); // Initialize the Wasm module
        let tsdb = new TimeSeriesData();
        tsdb.add_data("temperature", "2024-10-28T16:00:00Z", 25.0);
        console.log(tsdb.get_data("temperature"));
      }

      run();
    </script>
  </head>
  <body>
    <h1>Time Series Database</h1>
  </body>
</html>
